<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LAYOUT</title>
    <style>
        * {box-sizing: border-box;}
        body {margin: 0;}
        #box {width: calc(50px * 10); display: grid; 
              grid-template-columns: auto auto auto auto auto auto auto auto auto auto; 
              position: absolute; top: 0; left: 50%; transform: translateX(-50%);}
        #box div {height: 50px; border: 1px solid #000;}
    </style>
    <script>
        window.onload = function() {
            var html = "";
            for(var i = 0; i < 100; i++) {
                html += "<div></div>";
            }
            document.querySelector("#box").innerHTML = html;
        }
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
